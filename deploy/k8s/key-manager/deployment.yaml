# ConfigMap
apiVersion: v1
kind: ConfigMap
metadata:
  name: key-manager-config
  namespace: ai-platform
data:
  LOG_LEVEL: "info"
  KMS_REGION_ID: "cn-hangzhou"
  KMS_KEY_ID: "your-kms-key-id"
---
# Secret (RRSA配置)
apiVersion: v1
kind: Secret
metadata:
  name: key-manager-rrsa
  namespace: ai-platform
type: Opaque
stringData:
  # RRSA Role Name
  RRSA_ROLE_NAME: "ai-platform-key-manager"
---
# Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: key-manager
  namespace: ai-platform
  labels:
    app: key-manager
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: key-manager
  template:
    metadata:
      labels:
        app: key-manager
    spec:
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - topologyKey: kubernetes.io/hostname
              labelSelector:
                matchLabels:
                  app: key-manager
      containers:
        - name: key-manager
          image: registry.com/ai/key-manager:v1.0.0
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          env:
            - name: LOG_LEVEL
              valueFrom:
                configMapKeyRef:
                  name: key-manager-config
                  key: LOG_LEVEL
            - name: KMS_REGION_ID
              valueFrom:
                configMapKeyRef:
                  name: key-manager-config
                  key: KMS_REGION_ID
            - name: KMS_KEY_ID
              valueFrom:
                configMapKeyRef:
                  name: key-manager-config
                  key: KMS_KEY_ID
            - name: DB_HOST
              valueFrom:
                secretKeyRef:
                  name: config-center-secret
                  key: DB_HOST
            - name: DB_PORT
              valueFrom:
                secretKeyRef:
                  name: config-center-secret
                  key: DB_PORT
            - name: DB_NAME
              valueFrom:
                secretKeyRef:
                  name: config-center-secret
                  key: DB_NAME
            - name: DB_USER
              valueFrom:
                secretKeyRef:
                  name: config-center-secret
                  key: DB_USER
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: config-center-secret
                  key: DB_PASSWORD
          resources:
            requests:
              cpu: 200m
              memory: 256Mi
            limits:
              cpu: 1000m
              memory: 1Gi
          livenessProbe:
            httpGet:
              path: /healthz
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
---
# Service
apiVersion: v1
kind: Service
metadata:
  name: key-manager
  namespace: ai-platform
  labels:
    app: key-manager
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 80
      targetPort: http
  selector:
    app: key-manager
