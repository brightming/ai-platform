# Prometheus ServiceMonitors for AI Platform
# Requires Prometheus Operator installed

---
# Config Center ServiceMonitor
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: config-center
  namespace: ai-platform
  labels:
    app: config-center
spec:
  selector:
    matchLabels:
      app: config-center
  endpoints:
    - port: http
      path: /metrics
      interval: 30s
      scrapeTimeout: 10s
